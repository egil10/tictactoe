<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Mastery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Mode Selection -->
        <div id="modeSelector" class="mode-selector">
            <h1>TicTacToe Mastery</h1>
            <div class="mode-buttons">
                <button class="mode-btn" data-mode="play">Play Game</button>
                <button class="mode-btn" data-mode="practice">Find Optimal Move</button>
                <button class="mode-btn" data-mode="quiz">Identify Outcome</button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="game-area" style="display: none;">
            <div class="header-row">
                <button id="btnBack" class="btn-back">‚Üê Back</button>
                <h2 id="gameTitle">Game Mode</h2>
                <button id="btnNewRound" class="btn-action">New</button>
            </div>

            <div class="controls-row">
                <div class="info-pill">
                    <span class="info-label">Turn:</span>
                    <span class="info-value" id="currentTurn">X</span>
                </div>
                <div class="info-pill">
                    <span class="info-label">Outcome:</span>
                    <span class="info-value" id="bestOutcome">Draw</span>
                </div>
                <button id="btnToggleHints" class="btn-toggle">
                    <span class="toggle-icon">üëÅÔ∏è</span>
                    <span class="toggle-text">Hide Hints</span>
                </button>
            </div>

            <div class="board-wrapper">
                <div class="board" id="board">
                    <div class="cell" data-pos="0"></div>
                    <div class="cell" data-pos="1"></div>
                    <div class="cell" data-pos="2"></div>
                    <div class="cell" data-pos="3"></div>
                    <div class="cell" data-pos="4"></div>
                    <div class="cell" data-pos="5"></div>
                    <div class="cell" data-pos="6"></div>
                    <div class="cell" data-pos="7"></div>
                    <div class="cell" data-pos="8"></div>
                </div>
            </div>

            <div id="feedbackPanel" class="feedback-panel"></div>

            <!-- Split Outcome Panels -->
            <div id="outcomeContainer" class="outcome-container">
                <div id="outcomeX" class="outcome-panel">
                    <h3 class="outcome-title">X's Optimal Moves</h3>
                    <div id="outcomeXContent" class="outcome-content"></div>
                </div>
                <div id="outcomeO" class="outcome-panel">
                    <h3 class="outcome-title">O's Optimal Moves</h3>
                    <div id="outcomeOContent" class="outcome-content"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
