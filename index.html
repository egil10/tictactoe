<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Mastery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Mode Selection -->
        <div id="modeSelector" class="mode-selector">
            <h1>TicTacToe Mastery</h1>
            <div class="mode-buttons">
                <button class="mode-btn" data-mode="play">Play Game</button>
                <button class="mode-btn" data-mode="practice">Find Optimal Move</button>
                <button class="mode-btn" data-mode="quiz">Identify Outcome</button>
            </div>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="game-area" style="display: none;">
            <div class="header-row">
                <button id="btnBack" class="btn-back">‚Üê Back</button>
                <h2 id="gameTitle">Game Mode</h2>
                <button id="btnNewRound" class="btn-action">New</button>
            </div>

            <div class="info-bar">
                <span>Turn: <strong id="currentTurn">X</strong></span>
                <span>Outcome: <strong id="bestOutcome">Draw</strong></span>
            </div>

            <div class="board-wrapper">
                <div class="board" id="board">
                    <div class="cell" data-pos="0"></div>
                    <div class="cell" data-pos="1"></div>
                    <div class="cell" data-pos="2"></div>
                    <div class="cell" data-pos="3"></div>
                    <div class="cell" data-pos="4"></div>
                    <div class="cell" data-pos="5"></div>
                    <div class="cell" data-pos="6"></div>
                    <div class="cell" data-pos="7"></div>
                    <div class="cell" data-pos="8"></div>
                </div>
            </div>

            <div id="feedbackPanel" class="feedback-panel"></div>

            <!-- Outcome Tree -->
            <div id="outcomeTree" class="outcome-tree"></div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
